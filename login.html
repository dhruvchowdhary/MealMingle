<!DOCTYPE html>
<html>
  <head>
    <title>Login Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Team Medium Commitment" />
    <meta name="theme-color" content="#27DE9C" />
    <meta property="og:description" content="" />

    <!-- css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <a href="home.html"><img class="backbutton" src="icons/backbutton.png"/></a>
    <div class="login-box">
      <h1>ENTER YOUR DETAILS</h1>
      <form action="index.html">
        
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full Name"
        /><br />
        
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
        /><br />

        <a class="bottom" href="index.html" style="text-decoration: none"><div class="button solid">Continue</div></a>
      </form>
    </div>
  </body>
</html>
