<!DOCTYPE html>
<html>
  <head>
    <title>Scanned Receipt</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f0f0f0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Scanned Receipt</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>Item 3</td>
          <td>$20.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
