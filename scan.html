<!DOCTYPE html>
<html>
  <head>
    <title>Live Video Example</title>
    <link rel="stylesheet" href="scan.css">
  </head>
  <body>
    <a href="index.html"><img class="backbutton" src="images/backbutton.png"/></a>
    <h2>Scan receipt</h2>
    <p>Center your entire receipt in the frame</p>
    <div id="video-container">
      <video id="video" autoplay></video>
    </div>
    <div id="button-container">
      <button class="button" id="flip-button">Flip Camera</button>
      <button class="button" id="take-picture-button">Take Picture</button>
      <button class="button" id="retake-picture-button" style="display:none">Retake Picture</button>
      <button class="button" id="api-button">Display API Code</button>
      <input type="file" accept="image/*" id="upload-btn">
      <label for="upload-btn" id="upload-label">Upload Picture</label>

    </div>
    <script src="main.js"></script>
  </body>
</html>
