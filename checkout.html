<!DOCTYPE html>
<html>
  <head>
    <title>Food Tools | TreeHacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Team Medium Commitment" />
    <meta name="theme-color" content="#27DE9C" />
    <meta property="og:description" content="" />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="modal" id="confirm">
      <div class="modal--inner">
        <div class="grid-col gap-2rem">
          <nav><a href="#" class="icon close"></a></nav>
          <div class="grid-col gap-1rem">
            <p>Settle Receipt</p>
            <h1>No items selected</h1>
            <p>
              You have not selected any items. Are you sure you want to settle?
            </p>
          </div>
          <div class="grid-col gap-1rem">
            <a href="index.html" class="button solid">Settle</a>
            <a onClick="closeModal()" class="button outline">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    <div class="root grid-col gap-2rem">
      <nav><a href="client.html" class="icon back"></a></nav>
      <div class="grid-col gap-1rem">
        <div class="grid-col gap-1rem">
          <h1>$0.00</h1>
          <p>Total Spent</p>
        </div>
      </div>

      <div class="separator"></div>
      <div class="grid-col gap-1rem">
        <p>You have not selected any items.</p>
      </div>
      <div class="separator"></div>
      <div>
        <div class="grid-col space-between">
          <p>Subtotal (0 items):</p>
          <p>$0.00</p>
        </div>
        <div class="grid-col space-between">
          <p>Tax (6%):</p>
          <p>$0.00</p>
        </div>
        <div class="grid-col space-between">
          <p>Tip (%):</p>
          <p>$0.00</p>
        </div>
      </div>
      <div class="separator"></div>
      <div class="grid-col grid-2by gap-2rem">
        <a href="client.html" class="button outline">Cancel</a>
        <dev onclick="openConfirmModal()" class="button solid">Settle</dev>
      </div>
    </div>
    <script src="js/buyer.js"></script>
  </body>
</html>
